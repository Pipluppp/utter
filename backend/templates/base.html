<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Utter{% endblock %}</title>
  <meta name="description" content="Clone a voice and generate speech with Echo-TTS">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

  <!-- IBM Plex Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <header class="header">
    <a href="/" class="header-logo">UTTER</a>
    <nav class="header-nav">
      <a href="/clone" class="{% if request.url.path == '/clone' %}active{% endif %}">Clone</a>
      <a href="/design" class="{% if request.url.path == '/design' %}active{% endif %}">Design</a>
      <a href="/voices" class="{% if request.url.path == '/voices' %}active{% endif %}">Voices</a>
      <a href="/generate" class="{% if request.url.path == '/generate' %}active{% endif %}">Generate</a>
      <a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">History</a>
      <a href="/about" class="{% if request.url.path == '/about' %}active{% endif %}">About</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Global Task Modal (shows when navigating away during generation) -->
  <div id="global-task-modal" class="task-modal hidden">
    <div class="task-modal-content">
      <div class="task-modal-icon">⏳</div>
      <div class="task-modal-info">
        <div class="task-modal-title">Processing...</div>
        <div class="task-modal-meta">
          <span class="task-modal-status">Processing...</span>
          <span class="task-modal-time">0:00 elapsed</span>
        </div>
      </div>
      <button class="task-modal-dismiss" title="Dismiss">×</button>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script src="/static/js/task-manager.js"></script>
  <script src="/static/js/waveform-manager.js"></script>
  <script src="/static/js/app.js"></script>
</body>

</html>
