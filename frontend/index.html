<!doctype html>
<html lang="en">
  <head>
    <script type="module">
      if (import.meta.env.DEV) {
        import("react-grab");
      }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clone a voice and generate speech with Qwen3-TTS" />
    <meta name="theme-color" content="#ffffff" />

    <script>
      ;(() => {
        const STORAGE_KEY = 'utter_theme'
        const DARK_BG = '#0d0d0d'
        const LIGHT_BG = '#ffffff'

        let theme = null
        try {
          theme = localStorage.getItem(STORAGE_KEY)
        } catch {
          // ignore
        }
        const resolvedDark = theme === 'dark'

        const root = document.documentElement
        root.classList.toggle('dark', resolvedDark)
        root.style.colorScheme = resolvedDark ? 'dark' : 'light'

        const metaTheme = document.querySelector('meta[name="theme-color"]')
        if (metaTheme) metaTheme.setAttribute('content', resolvedDark ? DARK_BG : LIGHT_BG)
      })()
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Utter</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
